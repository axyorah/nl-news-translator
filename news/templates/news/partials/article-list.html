{% if articles %}
<h3 class="m-3">Search Results</h3>
<ul class="list-group">
  
  {% for article in articles %}
    <li class="list-group-item article expandable">
      
      <div class="li-title li-between">
        {{ article.title }}
        <span class="capsule" id="source">{{ article.source.name }}</span>
      </div>

      <div class="hidden">
        <div class="li-meta li-between">

          {% if article.author %}
              <span>{{ article.author }}</span>
          {% else %}
              <span></span>
          {% endif %}

          <span><a href="{{ article.url }}">source</a></span>

        </div>
        <div class="li-text">{{ article.description }}</div>
      </div>

    </li>
  {% endfor %}

</ul>
{% endif %}
