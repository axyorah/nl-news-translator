<p>Search Result Overview</p>
<ul>
  <li>probably just a list of titles, maybe some additional metadata</li>
  <li>only displayed after filter form is submitted</li>
</ul>

{% if articles %}
<ul class="list-group">
  {% for article in articles %}
  <li class="list-group-item">
    <a href="{{ article.url }}">
        {{ article.title }}
    </a>
    ({{ article.category }})
    <p>
      {{ article }}
    </p>
  </li>
  {% endfor %}
</ul>
{% endif %}
